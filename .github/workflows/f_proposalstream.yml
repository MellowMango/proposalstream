# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - proposalstream

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CLIENT_ID: ${{ env.CLIENT_ID }}
  TENANT_ID: ${{ env.TENANT_ID }}
  SUBSCRIPTION_ID: ${{ env.SUBSCRIPTION_ID }}
  REACT_APP_PROPOSALSTREAM_CLIENT_ID: ${{ env.REACT_APP_PROPOSALSTREAM_CLIENT_ID }}
  REACT_APP_PROPOSALSTREAM_TENANT_ID: ${{ env.REACT_APP_PROPOSALSTREAM_TENANT_ID }}
  REACT_APP_PROPOSALSTREAM_TENANT_NAME: ${{ env.REACT_APP_PROPOSALSTREAM_TENANT_NAME }}
  REACT_APP_MICROSOFT_PROVIDER_CLIENT_ID: ${{ env.REACT_APP_MICROSOFT_PROVIDER_CLIENT_ID }}
  REACT_APP_MICROSOFT_PROVIDER_TENANT_ID: ${{ env.REACT_APP_MICROSOFT_PROVIDER_TENANT_ID }}
  REACT_APP_MICROSOFT_PROVIDER_TENANT_NAME: ${{ env.REACT_APP_MICROSOFT_PROVIDER_TENANT_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip release.zip ./ -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ env.CLIENT_ID }}
          tenant-id: ${{ env.TENANT_ID }}
          subscription-id: ${{ env.SUBSCRIPTION_ID }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'proposalstream'
          slot-name: 'production'
          package: .

      - name: Install Azure CLI
        uses: azure/setup-azure-cli@v1

      - name: 'Configure App Settings'
        run: |
          az webapp config appsettings set --name proposalstream --resource-group YOUR_RESOURCE_GROUP --settings \
            REACT_APP_PROPOSALSTREAM_CLIENT_ID=${{ env.REACT_APP_PROPOSALSTREAM_CLIENT_ID }} \
            REACT_APP_PROPOSALSTREAM_TENANT_ID=${{ env.REACT_APP_PROPOSALSTREAM_TENANT_ID }} \
            REACT_APP_PROPOSALSTREAM_TENANT_NAME=${{ env.REACT_APP_PROPOSALSTREAM_TENANT_NAME }} \
            REACT_APP_MICROSOFT_PROVIDER_CLIENT_ID=${{ env.REACT_APP_MICROSOFT_PROVIDER_CLIENT_ID }} \
            REACT_APP_MICROSOFT_PROVIDER_TENANT_ID=${{ env.REACT_APP_MICROSOFT_PROVIDER_TENANT_ID }} \
            REACT_APP_MICROSOFT_PROVIDER_TENANT_NAME=${{ env.REACT_APP_MICROSOFT_PROVIDER_TENANT_NAME }}